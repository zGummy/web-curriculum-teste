<!doctype html>
<html lang="pt-br">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=768px, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-CuOF+2SnTUfTwSZjCXf01h7uYhfOBuxIhGKPbfEJ3+FqH/s6cIFN9bGr1HmAg4fQ" crossorigin="anonymous">

    <title>Trabalho 4</title>
</head>

<body>
    <div class="container">
        <form class="row g-2">

            <!--Nome-->
            <div class="form-floating col-md-9">
                <input type="text" class="form-control" id="inputNome" placeholder="Nome Completo">
                <label for="inputNome" class="form-label">Nome Completo</label>
            </div>

            <!--CPF-->
            <div class="form-floating col-md-3">
                <input type="text" class="form-control" id="inputCPF" placeholder="CPF">
                <label for="inputCPF" class="form-label">CPF</label>
            </div>

            <!--EMAIL-->
            <div class="form-floating col-md-9">
                <input type="email" class="form-control" id="inputEmail" placeholder="E-mail">
                <label for="inputEmail" class="form-label">E-mail</label>
            </div>

            <!--Senha-->
            <div class="form-floating col-md-3">
                <input type="password" class="form-control" id="inputSenha" placeholder="Senha">
                <label for="inputSenha" class="form-label">Senha</label>
            </div>

            <!--CEP-->
            <div class="form-floating col-md-2">
                <input type="text" class="form-control" id="CEP" placeholder="CEP">
                <label for="CEP" class="form-label">CEP</label>
            </div>

            <!--Endereco-->
            <div class="form-floating col-md-10">
                <input type="text" class="form-control" id="inputEndereco" placeholder="Endereco">
                <label for="inputEndereco" class="form-label">Endere√ßo</label>
            </div>

            <!--Bairro-->
            <div class="form-floating col-md-5">
                <input type="text" class="form-control" id="Bairro" placeholder="Bairro">
                <label for="Bairro" class="form-label">Bairro</label>
            </div>

            <!--Cidade-->
            <div class="form-floating col-md-5">
                <input type="text" class="form-control" id="inputCidade" placeholder="Cidade">
                <label for="inputCidade" class="form-label">Cidade</label>
            </div>

            <!--Estado-->
            <div class="form-floating col-md-2">
                <select id="inputEstado" class="form-select">
                    <option>Selecionar</option>
                    <option>MG</option>
                    <option>SP</option>
                    <option>RJ</option>
                </select>
                <label for="inputEstado" class="form-label">Estado</label>
            </div>

            <!--Concordo Com os termos-->
            <div class="col-12">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="termos">
                    <label class="form-check-label" for="termos">
                        Concordo com os termos
                    </label>
                </div>
            </div>

            <!--Button Cadastrar-->
            <div class="col-12">
                <button type="submit" class="btn btn-primary">
                    <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-check-square" fill="currentColor"
                        xmlns="http://www.w3.org/2000/svg">
                        <path fill-rule="evenodd"
                            d="M14 1H2a1 1 0 0 0-1 1v12a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1V2a1 1 0 0 0-1-1zM2 0a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2H2z" />
                        <path fill-rule="evenodd"
                            d="M10.97 4.97a.75.75 0 0 1 1.071 1.05l-3.992 4.99a.75.75 0 0 1-1.08.02L4.324 8.384a.75.75 0 1 1 1.06-1.06l2.094 2.093 3.473-4.425a.236.236 0 0 1 .02-.022z" />
                    </svg>
                    Cadastrar
                </button>
            </div>

        </form>


    </div>
</body>

</html>
