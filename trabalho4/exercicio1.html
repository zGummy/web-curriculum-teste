<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="utf-8">
    <title>exercicio1</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <div class="row">
            <!--PrimeiroNome-->
            <div class="col-sm-4">
                <label for="PrimNome" class="form-label">PrimNome</label>
                <input type="text" class="form-control" id="PrimNome">
            </div>
            <!--SegundoNome-->
            <div class="col-sm-4">
                <label for="SegNome" class="form-label">Seg. Nome</label>
                <input type="text" class="form-control" id="SegNome">
            </div>
            <!--UltimoNome-->
            <div class="col-sm-4">
                <label for="UltNome" class="form-label">Ult. Nome</label>
                <input type="text" class="form-control" id="UltNome">
            </div>
        </div>
        <div class="row">
            <!--Email-->
            <div class="col-sm-6">
                <label for="Email" class="form-label">Email</label>
                <input type="text" class="form-control" id="Email" placeholder="Informe Seu Email">
            </div>
            <!--Senha-->
            <div class="col-sm-6">
                <label for="Senha" class="form-label">Senha</label>
                <input type="password" class="form-control" id="Senha" placeholder="Informe Sua senha">
            </div>
        </div>
    </div>
</body>

</html>
